<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amex Analyzer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    .category { margin-top: 20px; }
    .category h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    ul { list-style: none; padding-left: 20px; }
  </style>
</head>
<body>
  <h1>WareMone</h1>
  <input type="file" id="fileInput" accept="application/pdf">
  <div id="output"></div>

<script>
  const foodKeywords = ["WOOLWORTHS", "COLES", "CAFE", "MCDONALDS", "STARBUCKS", "UBER EATS"];
  const travelKeywords = ["AMPOL", "7-ELEVEN"];

  function extractAmountFromBoldItems(items) {
    const boldAmounts = items
      .filter(item => item.fontName?.toUpperCase().includes("BOLD") && /^\d+(\.\d{2})?$/.test(item.str))
      .map(item => parseFloat(item.str));
    return boldAmounts.length ? boldAmounts[boldAmounts.length - 1] : 0;
  }

  function parseTransaction(line, amount) {
    const firstWord = line.split(" ")[0];
    return { display: `${firstWord} - $${amount.toFixed(2)}`, amount };
  }

  document.getElementById('fileInput').addEventListener('change', async function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async function () {
      const typedArray = new Uint8Array(reader.result);
      const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
      let food = [], travel = [], other = [];
      let totalFood = 0, totalTravel = 0, totalOther = 0;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const items = content.items;
        const textByLine = [];

        // Group items by vertical position (approximate lines)
        let lastY = null, currentLine = [];
        for (const item of items) {
          if (lastY !== null && Math.abs(item.transform[5] - lastY) > 2) {
            textByLine.push(currentLine);
            currentLine = [];
          }
          currentLine.push(item);
          lastY = item.transform[5];
        }
        if (currentLine.length) textByLine.push(currentLine);

        for (const lineItems of textByLine) {
          const lineText = lineItems.map(it => it.str).join(" ");
          const upperLine = lineText.toUpperCase();
          const amount = extractAmountFromBoldItems(lineItems);
          const { display } = parseTransaction(lineText, amount);

          if (foodKeywords.some(k => upperLine.includes(k))) {
            food.push(display);
            totalFood += amount;
          } else if (travelKeywords.some(k => upperLine.includes(k))) {
            travel.push(display);
            totalTravel += amount;
          } else {
            other.push(display);
            totalOther += amount;
          }
        }
      }

      document.getElementById('output').innerHTML = `
        <div class="category">
          <h2>üçî Food</h2>
          <ul>${food.map(item => `<li>${item}</li>`).join('')}</ul>
          <strong>Total: $${totalFood.toFixed(2)}</strong>
        </div>
        <div class="category">
          <h2>üöó Travel</h2>
          <ul>${travel.map(item => `<li>${item}</li>`).join('')}</ul>
          <strong>Total: $${totalTravel.toFixed(2)}</strong>
        </div>
        <div class="category">
          <h2>üì¶ Other</h2>
          <ul>${other.map(item => `<li>${item}</li>`).join('')}</ul>
          <strong>Total: $${totalOther.toFixed(2)}</strong>
        </div>
      `;
    };
    reader.readAsArrayBuffer(file);
  });
</script>
</body>
</html>
