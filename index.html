<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amex Analyzer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    .category { margin-top: 20px; }
    .category h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    ul { list-style: none; padding-left: 20px; }
  </style>
</head>
<body>
  <h1>WareMone</h1>
  <input type="file" id="fileInput" accept="application/pdf">
  <div id="output"></div>

  <script>
  const foodKeywords = ["WOOLWORTHS", "COLES", "CAFE", "MCDONALDS", "STARBUCKS", "UBER EATS"];
  const travelKeywords = ["AMPOL", "7-ELEVEN"];

  function parseTransaction(line) {
    const firstWord = line.split(" ")[0];
    const match = line.match(/\$[\d,]+\.\d{2}/g); // Match all dollar amounts
    const lastAmount = match ? match[match.length - 1] : null;
    const amount = lastAmount ? parseFloat(lastAmount.replace(/[^0-9.]/g, '')) : 0;
    return { display: `${firstWord} - ${lastAmount || "N/A"}`, amount };
  }

  document.getElementById('fileInput').addEventListener('change', async function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async function () {
      const typedArray = new Uint8Array(reader.result);
      const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
      let fullText = "";

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const pageText = content.items.map(item => item.str).join("\n");
        fullText += pageText + "\n";
      }

      const lines = fullText.split(/\n+/);
      const food = [], travel = [], other = [];
      let totalFood = 0, totalTravel = 0, totalOther = 0;

      for (const line of lines) {
        const upperLine = line.toUpperCase();
        const { display, amount } = parseTransaction(line);

        if (foodKeywords.some(k => upperLine.includes(k))) {
          food.push(display);
          totalFood += amount;
        } else if (travelKeywords.some(k => upperLine.includes(k))) {
          travel.push(display);
          totalTravel += amount;
        } else {
          other.push(display);
          totalOther += amount;
        }
      }

      document.getElementById('output').innerHTML = `
        <div class="category">
          <h2>üçî Food</h2>
          <ul>${food.map(item => `<li>${item}</li>`).join('')}</ul>
          <strong>Total: $${totalFood.toFixed(2)}</strong>
        </div>
        <div class="category">
          <h2>üöó Travel</h2>
          <ul>${travel.map(item => `<li>${item}</li>`).join('')}</ul>
          <strong>Total: $${totalTravel.toFixed(2)}</strong>
        </div>
        <div class="category">
          <h2>üì¶ Other</h2>
          <ul>${other.map(item => `<li>${item}</li>`).join('')}</ul>
          <strong>Total: $${totalOther.toFixed(2)}</strong>
        </div>
      `;
    };
    reader.readAsArrayBuffer(file);
  });
</script>
</body>
</html>
